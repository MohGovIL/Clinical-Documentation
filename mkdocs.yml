site_name: Clinikal documentation
nav:
    - About: index.md
    - API: api.md
    - FHIR API: fhir.md

markdown_extensions:
  - pymdownx.arithmatex
  -   pymdownx.betterem:
          smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  -   pymdownx.emoji:
          emoji_generator: !!python/name:pymdownx.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  -   pymdownx.tasklist:
          custom_checkbox: true
  - pymdownx.tilde